<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Upload and Download</title>
</head>
<body>
<h1>Excel File Upload and Download</h1>

<!-- Upload Form -->
<h2>Upload Medicine Ordered details</h2>
<form id="uploadForm" action="/medicines/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx,.xls">
    <button type="submit">Upload</button>
</form>

<!-- Download Button -->
<h2>Download Excel File</h2>
<form action="/medicines/download" method="get">
    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required>
    <br><br>
    <button type="submit">Download</button>
</form>
</body>
</html>
